<!DOCTYPE html>
<html lang="zh-CN">
<head> 
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>无限视界</title> 
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="node_modules/oh-my-live2d/dist/index.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;500;700&family=JetBrains+Mono:wght@400&display=swap');
    :root {
        --primary: #00f3ff;
        --secondary: #bc13fe;
        --bg-color: #050505;
    }
    /* --- 核心修复：彻底隐藏原生鼠标 --- */
    /* 强制所有元素（包括输入框、按钮、链接）都不显示原生光标 */
    *, *::before, *::after {
        cursor: none !important;
    }
    body {
        background-color: var(--bg-color);
        color: white;
        font-family: 'Noto Sans SC', sans-serif;
        overflow: hidden;
        cursor: none;
        height: 100vh;
        width: 100vw;
        user-select: none;
    }

    /* --- 1. 鼠标样式 (沿用) --- */
    #cursor {
        position: fixed; top: 0; left: 0; width: 20px; height: 20px;
        border: 2px solid var(--primary); border-radius: 50%;
        pointer-events: none; transform: translate(-50%, -50%); z-index: 9999;
        transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s; mix-blend-mode: difference;
    }
    #cursor.hovered { width: 50px; height: 50px; background-color: rgba(0, 243, 255, 0.2); border-color: var(--secondary); }
    #cursor.blackhole-hover { width: 80px; height: 80px; border-color: white; background-color: rgba(255,255,255,0.1); mix-blend-mode: normal; }
    /* 输入状态下的鼠标样式 */
    #cursor.text-mode { width: 4px; height: 20px; border-radius: 2px; background-color: var(--primary); border: none; mix-blend-mode: normal; }

    /* --- 2. 背景画布 --- */
    #galaxy-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

    /* --- 3. 顶边栏 (沿用，初始隐藏) --- */
    #system-navbar {
        transform: translateY(-100%); transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    #system-navbar.visible { transform: translateY(0); }
    
    .nav-link {
        position: relative; font-size: 0.8rem; font-weight: 700; color: #555;
        text-decoration: none; padding: 5px 0; transition: all 0.3s ease;
        display: flex; align-items: center; gap: 6px;
    }
    .nav-link:hover, .nav-link.active { color: var(--primary); text-shadow: 0 0 8px rgba(0, 243, 255, 0.5); }
    .shadow-blue-glow { text-shadow: 0 0 10px rgba(0, 243, 255, 0.4); }

    /* --- 4. 初始引导层 (The Lid) --- */
    #intro-layer {
        position: absolute; inset: 0; z-index: 10;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        pointer-events: none; /* Let clicks pass to canvas for blackhole */
        transition: opacity 1s ease;
    }
    #intro-layer.hidden { opacity: 0; pointer-events: none; }

    .intro-text {
        font-family: 'Orbitron'; letter-spacing: 4px; color: rgba(255,255,255,0.7);
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        animation: pulse 3s infinite;
    }
    .intro-sub { font-family: 'JetBrains Mono'; font-size: 0.8rem; color: #555; margin-top: 10px; }

    /* --- 5. 星球档案层 (优化横向滚动) --- */
    #archive-layer {
            position: absolute; inset: 0; z-index: 5;
            display: flex; align-items: center; 
            opacity: 0; pointer-events: none; transform: scale(1.1);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden; /* 防止页面级滚动 */
        }
        #archive-layer.visible { opacity: 1; pointer-events: auto; transform: scale(1); }

        .planet-scroll-container {
            display: flex; gap: 80px; padding: 0 50vw 0 10vw; /* 左右留白，方便滚动开始和结束 */
            overflow-x: auto; 
            width: 100%; 
            height: 60vh; /* 限制高度，垂直居中 */
            align-items: center;
            
            /* 隐藏默认滚动条 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
            
            /* 关键：使用 mask 实现两侧淡入淡出效果 */
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .planet-scroll-container::-webkit-scrollbar { display: none; /* Chrome/Safari */ }

        /* 星球样式 */
        .planet-wrapper {
            flex-shrink: 0; /* 防止星球被压缩 */
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            transition: transform 0.3s; position: relative;
        }
        .planet-wrapper:hover { transform: translateY(-10px) scale(1.05); }

        .planet {
            width: 140px; height: 140px;
            border-radius: 50%;
            position: relative;
            /* 移除 background: radial-gradient... */
            background: black; /* 宇宙背景 */
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* 基础阴影 */
            transition: all 0.5s ease;
            overflow: hidden; /* 确保 Canvas 不溢出圆角 */
        }
        .planet canvas {
            width: 100%; height: 100%;
            display: block;
        }

        /* 悬停效果调整 */
        .planet:hover { 
            box-shadow: 0 0 50px var(--glow-color); 
            transform: scale(1.05); /* 轻微放大 */
        }
        .planet::after { display: none; }
        .planet:hover::after { opacity: 1; transform: scale(1.2); border-color: var(--glow-color); }

        .orbit-ring {
            position: absolute; width: 220px; height: 80px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg);
            pointer-events: none; transition: 0.3s;
        }
        .planet-wrapper:hover .orbit-ring { border-color: rgba(255,255,255,0.4); transform: translate(-50%, -50%) rotate(0deg); }

        .planet-label {
            font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 1px;
            text-shadow: 0 2px 4px black; opacity: 0.7; transition: 0.3s;
            margin-top: 20px;
        }
        .planet-wrapper:hover .planet-label { opacity: 1; color: var(--primary); letter-spacing: 2px; }

        /* --- 6. 弹窗 (滚动条美化) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: rgba(15, 20, 30, 0.95); border: 1px solid var(--primary);
            width: 700px; max-width: 90vw; max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .modal-overlay.open .modal-card { transform: scale(1); }

        .modal-header {
            padding: 20px 30px; background: rgba(0, 243, 255, 0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        /* 滚动容器 */
        .modal-scroll-area { 
            position: relative; flex: 1; overflow: hidden; display: flex;
        }
        /* 隐藏原生滚动条的类 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .modal-body { 
            padding: 30px; 
            overflow-y: auto; 
            color: #ccc; font-family: 'JetBrains Mono'; line-height: 1.8; font-size: 0.9rem;
        }

        /* --- 核心修复：自定义滚动条样式 --- */
        .modal-body::-webkit-scrollbar { width: 6px; }
        .modal-body::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        .modal-body::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .modal-body::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .close-btn { transition: 0.2s; }
        .close-btn:hover { color: var(--danger); transform: rotate(90deg); }

        /* --- [CSS 新增] 创世纪游戏样式 --- */
        #game-container {
            position: relative;
            width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
            border-radius: 8px;
        }

        #genesis-canvas {
            display: block; width: 100%; height: 100%;
        }

        .game-hud {
            position: absolute; pointer-events: none;
            display: flex; flex-direction: column; gap: 4px;
        }
        
        .hud-top-left { top: 20px; left: 20px; }
        .hud-bottom-right { bottom: 20px; right: 20px; text-align: right; }
        
        .hud-text {
            font-family: 'Orbitron'; font-size: 0.8rem; color: var(--primary);
            text-shadow: 0 0 5px var(--primary); letter-spacing: 1px;
        }
        .hud-sub { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: #666; }
        
        .control-panel {
            position: absolute; bottom: 20px; left: 20px;
            pointer-events: auto; display: flex; gap: 10px;
        }
        
        .game-btn {
            background: rgba(0, 243, 255, 0.1); border: 1px solid var(--primary);
            color: var(--primary); padding: 5px 10px; font-size: 0.7rem; font-family: 'Orbitron';
            cursor: none; transition: 0.2s;
        }
        .game-btn:hover { background: var(--primary); color: black; box-shadow: 0 0 10px var(--primary); }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

</style>

<script>
    // --- 1. Canvas Galaxy Engine ---
    const canvas = document.getElementById('galaxy-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, centerX, centerY;
    
    let stars = [];
    let isOpened = false; // State: Closed (Intro) or Opened (Archive)
    let animationFrame;

    // Configuration
    const STAR_COUNT = 800;
    const BLACKHOLE_RADIUS = 60; 

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        centerX = width / 2;
        centerY = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    class Star {
        constructor() {
            this.reset();
            // Pre-warm position to form a disk
            this.angle = Math.random() * Math.PI * 2;
            this.radius = Math.random() * (Math.max(width, height) / 1.5) + BLACKHOLE_RADIUS;
        }

        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.z = Math.random() * 2; // Depth
            this.size = Math.random() * 1.5;
            this.angle = Math.random() * Math.PI * 2;
            this.radius = Math.random() * (Math.max(width, height) / 1.5) + BLACKHOLE_RADIUS;
            this.speed = (Math.random() * 0.002) + 0.0005;
            this.color = Math.random() > 0.7 ? '#bc13fe' : '#00f3ff';
        }

        update() {
            if (!isOpened) {
                // Spiral Mode (Intro)
                this.angle += this.speed;
                this.radius -= 0.1; // Slowly spiral in
                
                if (this.radius < BLACKHOLE_RADIUS) {
                    this.radius = Math.max(width, height) / 1.5; // Reset to outer rim
                }

                this.x = centerX + Math.cos(this.angle) * this.radius;
                this.y = centerY + Math.sin(this.angle) * this.radius * 0.4; // 0.4 makes it an oval/disk
            } else {
                // Warp/Background Mode (Opened)
                // Move stars outward or just drift
                this.x += (this.x - centerX) * 0.005;
                this.y += (this.y - centerY) * 0.005;
                
                // Reset if out of bounds
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                }
            }
        }

        draw() {
            const alpha = isOpened ? 0.3 : (this.radius - BLACKHOLE_RADIUS) / 200; // Fade near blackhole
            ctx.globalAlpha = Math.max(0, Math.min(1, alpha));
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initStars() {
        stars = [];
        for(let i=0; i<STAR_COUNT; i++) stars.push(new Star());
    }

    function render() {
        // Trail effect
        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
        ctx.fillRect(0, 0, width, height);

        // Draw Blackhole (Intro Only)
        if (!isOpened) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, BLACKHOLE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            
            // Accretion Disk Glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'white';
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        stars.forEach(star => {
            star.update();
            star.draw();
        });

        animationFrame = requestAnimationFrame(render);
    }

    initStars();
    render();

    // --- 2. Interaction Logic (The "Opening") ---
    
    function openArchive() {
        if(isOpened) return;
        isOpened = true;

        // 1. UI Transitions
        document.getElementById('intro-layer').classList.add('hidden');
        
        // 2. Warp Effect Logic (Speed up stars momentarily - simulated by update logic change)
        
        setTimeout(() => {
            document.getElementById('system-navbar').classList.add('visible');
            document.getElementById('archive-layer').classList.add('visible');
        }, 800);
    }

    // Blackhole Click Detection
    canvas.addEventListener('click', (e) => {
        if(isOpened) return;
        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        if (dist < BLACKHOLE_RADIUS + 20) {
            openArchive();
            l2d();
        }
    });

    // --- 3. Archive Data & Rendering (Planets) ---
// --- [JS 新增] 程序化星球生成器 ---
class PlanetGenerator {
            constructor() {
                this.palettes = [
                    { name: 'Earth', water: '#2a5b8c', land: ['#4a7f50', '#3a6a40', '#9a8f6d'], cloud: 'rgba(255,255,255,0.5)', atmosphere: '#4facfe' },
                    { name: 'Mars', water: '#8d3e3e', land: ['#ac5b4e', '#d57d6e', '#793222'], cloud: 'rgba(200,150,150,0.3)', atmosphere: '#ff5e62' },
                    { name: 'Ice', water: '#b1d4ff', land: ['#d2f9ff', '#f0e3fc', '#ffffff'], cloud: 'rgba(255,255,255,0.7)', atmosphere: '#c2e9fb' },
                    { name: 'Gas', water: '#4b2075', land: ['#85a7ee', '#6d4c92', '#220033'], cloud: 'rgba(100,255,218,0.2)', atmosphere: '#7597de' },
                    { name: 'Toxic', water: '#1f4037', land: ['#305a63', '#3c7384', '#00ffaa'], cloud: 'rgba(50,255,50,0.3)', atmosphere: '#00ff9d' },
                    { name: 'Lava', water: '#430b6d', land: ['#ec6343', '#ff2854', '#ffc1a9'], cloud: 'rgba(255,100,50,0.4)', atmosphere: '#ff0844' }
                ];
            }

            // 生成随机数
            rand(min, max) { return Math.random() * (max - min) + min; }

            // 绘制单个星球
            draw(canvas) {
                const ctx = canvas.getContext('2d');
                const w = canvas.width;
                const h = canvas.height;
                const cx = w / 2;
                const cy = h / 2;
                const r = w / 2;

                // 1. 随机选择色板
                const palette = this.palettes[Math.floor(Math.random() * this.palettes.length)];
                
                ctx.clearRect(0, 0, w, h);

                // --- 2. 绘制基础球体 (Base Sphere) ---
                // 核心修改：边缘不再是纯黑 (#000)，改为半透明黑，让颜色透出来
                const grad = ctx.createRadialGradient(cx - r/3, cy - r/3, 0, cx, cy, r);
                grad.addColorStop(0, palette.water);
                grad.addColorStop(1, 'rgba(0, 0, 0, 0.4)'); // 以前是 #000
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.fill();

                // 剪切区域
                ctx.save();
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.clip();

                // --- 3. 绘制地貌 (Landmasses) ---
                const landCount = Math.floor(this.rand(10, 25));
                for(let i=0; i<landCount; i++) {
                    ctx.fillStyle = palette.land[Math.floor(Math.random() * palette.land.length)];
                    ctx.beginPath();
                    const lx = this.rand(0, w);
                    const ly = this.rand(0, h);
                    const lr = this.rand(10, 60); 
                    ctx.arc(lx, ly, lr, 0, Math.PI * 2);
                    ctx.fill();
                }

                // --- 4. 绘制云层 (Clouds) ---
                // 增加云层亮度和混合模式，使其看起来更像发光的大气
                ctx.globalCompositeOperation = 'screen'; // 让云层叠加变亮
                const cloudCount = Math.floor(this.rand(5, 12));
                ctx.fillStyle = palette.cloud;
                for(let i=0; i<cloudCount; i++) {
                    ctx.beginPath();
                    const cW = this.rand(20, w);
                    const cH = this.rand(5, 15);
                    const cX = this.rand(0, w);
                    const cY = this.rand(0, h);

<p>	 	</p>
<p>	我摘下耳机，房间里的寂静瞬间变得震耳欲聋。冷汗已经浸湿了我的后背。沈教授的推测比我想象的更黑暗。这不是一场战争，而是一场缓慢的、全面的定义覆盖。我们不是在与敌人作战，而是在被重新定义成别的东西。	</p>

<p>	 	</p>
<p>	那一夜，我无法入睡。手环监测到心率持续偏高，发出两次警告。我躺在床上，看着天花板上灯光留下的残影，感觉自己像一个躺在手术台上，眼睁睁看着医生准备实施一场未知手术的病人，麻药尚未完全起效。	</p>
<p>	 	</p>
<p>	第二天早晨，一个意外的消息传来：沈宜修教授因“突发健康状况”，被紧急送往地面军事医院治疗，其负责的所有认知研究项目暂时由另一位专家接管。	</p>

<p>	下午，我的终端收到一份新的数据包，来源是根系监测组。要求我对最新探测到的根系异常分形模式进行分析。这像是一种测试，也是一种转移注意力的手段。	</p>

<p>	 	</p>

<p>	 	</p>

<p>	 	</p>
<p>	我坐在床上，关闭所有灯光，让房间陷入绝对的黑暗（除了手环和监控摄像头那微弱的指示灯）。闭上眼睛，努力清空杂念，然后将注意力完全集中在右手手背上，集中在那些微微发热的纹路上。我想象自己的意识顺着纹路流淌，像顺着根系，向下，向下，深入大地，靠近那个搏动的“心脏”。	</p>

<p>	 	</p>
<p>	我的呼吸停止了。心脏狂跳。手环发出尖锐的警报，红光在黑暗中闪烁。	</p>

<p>	我打开沈教授的“认知锚定训练”协议。里面是一系列的心理练习：通过高度细节化的感官回忆、情感重温、逻辑链条的刻意构建，来强化特定记忆节点和思维模式的神经连接强度，使其更能抵抗外部谐波的“重组”吸引力。	</p>

<p>	我选择了一个锚点：和妻子在校园初遇的那个秋日下午。阳光的温度，梧桐叶的气味，她裙角的颜色，对话时微微的紧张，心跳的节奏……我闭上眼睛，尽可能细致地重现每一个细节，调动所有的感官和情感记忆。	</p>
<p>	 	</p>
<p>	起初很难，记忆像隔着一层雾。但随着我反复努力，画面逐渐清晰，情感重新泛起温暖的涟漪。有趣的是，当我沉浸在这种纯粹的人类记忆和情感中时，手背纹路的光芒明显黯淡下去，几乎消失。	</p>
<p>	 	</p>
<p>	反之，当我思考种子数据时，纹路便亮起。	</p>
<p>	 	</p>
<p>	这证实了沈教授的猜测：记忆锚定和特定的思维模式，确实可以影响“转化”进程。	</p>
<p>	 	</p>
<p>	但我也知道，这只是暂时的。种子的谐波无处不在，它的“旋律”越来越强大，而我一个人的“噪声”，能坚持多久？	</p>
<p>	 	</p>
<p>	深夜，我再次尝试“聆听”。这一次，我有了密钥提供的更精准的频率引导。	</p>
<p>	 	</p>
<p>	意识下沉，顺着纹路的共振，向下，向下。地下结构的脉搏比以前更清晰，更强劲。那“整合的旋律”也更加完整，充满了难以言喻的、冰冷而宏伟的“美感”。它许诺的平静与完整，像深海一样诱惑着疲惫的灵魂。	</p>
<p>	 	</p>
<p>	但这一次，当那诱惑袭来时，我紧紧地抓住了我的“锚点”——秋日阳光的温度，妻子眼睛里的笑意，还有X啃着铅笔头、眼中闪烁着疯狂科学火光的那个侧影（尽管依然没有面容）。这些属于“赵明远”的、混乱的、充满“噪声”的记忆碎片，像一颗颗粗糙的石头，坠入那平滑的旋律之海，激起小小的、不和谐的涟漪。	</p>
<p>	 	</p>
<p>	旋律出现了一丝几乎无法察觉的……扰动？或者说，困惑？	</p>
<p>	 	</p>
<p>	它无法理解这种“噪声”。在它的“最优态”里，没有这种无意义的、矛盾的情感羁绊，没有这种对“不完美个体性”的顽固眷恋。	</p>
<p>	 	</p>
<p>	我趁此机会，将意识更深地探向那旋律的“源头”，试图感知其背后的“意图”。没有语言，没有形象，只有庞大的、非人的“目的性”。我“看”到（感知到）一个蓝图，一个将整个星球生态系统、地质结构、乃至可能的大气环流和电磁场，重新编织成一个统一的、自洽的、高效的能量-信息-物质循环网络的蓝图。在这个网络里，每一个部分都完美适配，没有浪费，没有冲突，没有“自我”。人类文明及其产物，被视为一种暂时性的、低效的、充满“噪声”的中间态，需要被“整合”与“优化”。	</p>
<p>	 	</p>
<p>	森林，只是一个粗浅的比喻。这是将星球变成一件活体艺术品，或者一台巨型生物机器。	</p>
<p>	 	</p>
<p>	而人类意识，只是其中需要被“格式化”然后“重装系统”的旧有程序。	</p>
<p>	 	</p>
<p>	我感到一阵巨大的虚无和荒谬。我们所有的恐惧、抗争、爱恨、文明，在这样一个宏伟、冷漠、非人的“目的”面前，显得如此微不足道，如此……可笑。	</p>
<p>	 	</p>
<p>	就在我的意识即将被这种虚无感吞没，准备放弃抵抗时，另一段“记忆”碎片，突然强硬地闯入——不是我的记忆，但它通过纹路的共振，隐隐传递过来。那是许多声音、许多感受的碎片混合：绝望的挣扎，无声的呐喊，最后的眷恋，以及……一丝微弱但尖锐的、不肯屈服的愤怒。	</p>
<p>	 	</p>
<p>	是其他感染者。是沈教授？是许海洋？还是更早的、未知的牺牲者？他们在被“整合”的最后时刻，残留的精神印记，像漂流瓶一样，被困在了这庞大的旋律信息场中。	</p>
<p>	 	</p>
<p>	这些“噪声”的碎片，比我个人的记忆更加混乱、更加痛苦，但也更加……真实。它们证明了，即使在这个碾压一切的宏伟蓝图面前，曾经有个体，以他们的方式，存在过，抵抗过。	</p>
<p>	 	</p>
<p>	这微不足道的证明，却像一根细小的刺，扎进了我即将放弃的灵魂。	</p>
<p>	 	</p>
<p>	我猛地将意识抽回，剧烈地喘息，像是差点溺毙的人。手背纹路的光芒剧烈闪烁了几次，然后慢慢平息。	</p>
<p>	 	</p>
<p>	我颤抖着手，翻开笔记本。这一次，我没有写关于种子或转化的任何事。我只是画下了一缕扭曲的阳光，一片梧桐叶的轮廓，还有一个没有脸的、叼着铅笔的侧影。	</p>
<p>	 	</p>
<p>	然后，在下面写上：	</p>
<p>	 	</p>
<p>	“第十一天。我，我听到了更多‘噪声’。它们来自沉没者。	</p>
<p>	即使森林终将覆盖一切，我也要记住：这里曾有过不愿成为树木的人。	</p>
<p>	明天，我要开始制造更大的噪声。”	</p>
<p>	 	</p>
<p>	我不知道具体要做什么。但我知道，沉默的接受，就是死亡。	</p>
<p>	 	</p>
<p>	而只要还能制造一点“噪声”，无论多么微弱，就证明我还活着。	</p>
<p>	 	</p>
<p>	窗外（概念上的），地下深处的旋律，依旧永恒地吟唱着。	</p>
<p>	 	</p>
<p>	但在这个隔离的房间，一个人类，准备开始他徒劳而伟大的，制造“噪声”的计划。	</p>
<p>	 	</p>
<p>	认知锚定训练成了我新的每日仪式，同时也是一种隐秘的反抗。在数据监测的间隙，在视频会议的木然表象下，我的意识在另一个维度进行着无声的拉锯战。	</p>
<p>	 	</p>
<p>	林医生给的协议比我想象的更系统，也更痛苦。它要求我不仅要回忆，还要重建——用尽可能多的感官细节和情感维度，去加固那些记忆的神经结构。我开始系统性地整理记忆碎片，像考古学家清理脆弱的骨骸。	</p>
<p>	 	</p>
<p>	我制作了一张表格，记录每天练习的“锚点记忆”、投入程度、练习后纹路的光反应强度，以及随之而来的、难以言喻的精神状态变化。	</p>
<p>	 	</p>
<p>	锚点A：与妻子的初遇。 这是最温暖，也最难维持的锚点。秋日阳光的温度容易想象，但当她模糊的面容试图清晰时，总有一种无形的阻力，仿佛有层薄纱在阻止我“看清”。我不得不专注于其他细节：她发梢沾染的淡淡桂花香（那是校园里老桂树的味道），她说话时右手下意识捻动书包带的小动作，她耳垂上一颗极小的、褐色的痣。情感上，我努力重温那种混合着好奇、笨拙的吸引力和青春特有的、对未来毫无根据的乐观。练习结束时，手背纹路几乎完全黯淡，但一种深沉的疲惫和悲伤会笼罩我——因为我知道，无论我多么努力，那个下午和那个人，都已永远逝去。记忆越清晰，失去感就越尖锐。	</p>
<p>	 	</p>
<p>	锚点B：第一次独立实验成功。 这是关于专业成就和自我肯定的记忆。咖啡的焦糊味，纸张被浸湿的触感，导师看似责备实则欣慰的眼神，还有那股从胸腔升腾起来的、炽热的自豪感。这个锚点相对容易维持，因为它与理性、逻辑相关。但练习时，我有时会分神，不自觉地用种子数据的逻辑去“优化”那个早已过时的实验设计。当我意识到这一点时，会感到一阵寒意。种子的“优化”逻辑，正在污染我最引以为傲的科学思维。	</p>
<p>	 	</p>
<p>	锚点C：与X的最后一次非工作对话。 这是个极其困难的锚点，因为它与种子直接关联，且X的面容和名字是缺失的。我只能围绕那个夜晚的“感觉”进行重建：研究室窗外淅沥的夜雨声，空气中灰尘和旧电路板的味道，他低沉笑声引起的共鸣感，以及他提到某个理论时眼中闪烁的、近乎癫狂的光芒（那光芒的形状和颜色，我只能用“像低温火焰”来形容）。这个锚点练习时，纹路的反应最不稳定：有时会剧烈发光，伴随轻微的头痛和幻听（总是那种多声部的嗡鸣）；有时却又异常安静。这证实了沈教授的警告：挖掘与种子相关的深层记忆，是危险的赌博。	</p>
<p>	 	</p>
<p>	除了这些固定的锚点，我还开始记录“随机噪声”——日常生活中突然涌现的、与种子完全无关的微小记忆或冲动：比如今天早餐时突然想起童年养过的一只蟋蟀的叫声；比如对某个分析员无意中哼出的一段老歌调子产生莫名的怀念；甚至包括偶尔涌起的、对单调食物或封闭环境的烦躁。这些“噪声”微不足道，但我视若珍宝。它们是“赵明远”这个系统仍在自主运行的证明，哪怕只是随机的熵增。	</p>
<p>	 	</p>
<p>	我的笔记开始变得杂乱，充满了个人化的符号、潦草的情绪记录和看似无意义的观察。我知道，任何审查者看到这些，都会更加确信我的“不稳定”。但这正是我要的——一个混乱的、难以被“整合”的思维生态。	</p>
<p>	 	</p>
<p>	与此同时，通过林医生的密钥，我持续监控着外部的风暴。	</p>
<p>	 	</p>
<p>	种子的“开花”进程显著加速。热成像图上，原先数十个花苞热点，一周内增加了三倍，并且开始从种子主体向外围的根系网络节点扩散。一些早期花苞已经开始“绽放”——外壳隆起处裂开细微的缝隙，释放出更复杂的混合辐射。这些辐射的频段与人类脑电波的某些频段重叠区域越来越大。	</p>
<p>	 	</p>
<p>	一份被标记为“内部参考”的生理监测报告显示，隔离区外围执勤的士兵，即使轮换频繁，出现轻度头痛、短期记忆模糊和“梦境异常”的比例，在过去十天上升了百分之四十。报告结论将其归因为“长期封闭环境心理压力”，但我看到数据图表中，症状发生率曲线与“花苞”辐射强度的增长曲线，存在令人不安的同步上升趋势。	</p>
<p>	 	</p>
<p>	清除派显然得到了这些数据。高层会议记录显示，主张“积极干预”的声音已经压过了“持续观察”。一个代号为“除草剂”的行动方案正在被细化。方案A：使用钻地战术核弹头，在根系网络的关键节点进行“外科手术式”清除，试图瘫痪其信息-能量传输主干。方案B：对种子主体实施大当量空爆，寄望于瞬间的超高能量流能“重置”或摧毁其核心信息结构。两个方案都承认，无法完全清除可能已扩散的信息场污染，但目标是“打断进程，争取时间”。	</p>
<p>	 	</p>
<p>	郑将军是少数坚定的反对者。他在一次会议上的发言片段被记录：“我们面对的不是机器，拆掉主板就能停机。它是一个生命-信息复合体，其生存模式可能远超我们理解。暴力打断可能引发不可预测的‘应激反应’——比如，加速信息场的弥散，或者激活我们尚未察觉的防御或繁殖机制。我们是在用火柴探索炸药库。”	</p>
<p>	 	</p>
<p>	但恐惧的浪潮很难阻挡。一份标注为“绝密-阅后即焚”的名单流传出来，上面列出了“优先控制与研究的深度感染者”。我的名字在第三位，后面跟着评估：“记忆残留明显，认知纹身进展中等，行为出现孤僻与偏执倾向，研究价值高。”沈教授的名字在第一位，状态标注为“已控制，进行中”。许海洋在第五位，“情绪不稳定，纹身进展快，研究价值中”。	</p>
<p>	 	</p>
<p>	我知道，时间不多了。	</p>
<p>	 	</p>
<p>	一个阴沉的“下午”，林医生通过医疗检查的例行程序，给我带来了一小瓶无色无味的药片。“口服的神经稳定剂改良型，”她低声说，眼神示意监控死角，“能轻微提升血清素和特定神经肽水平，理论上可以增强情绪稳定性和认知连贯性，可能对锚定训练有辅助作用。副作用是可能导致嗜睡和反应略微迟钝。” 她顿了顿，“也是目前清除派默许给‘高风险’人员使用的化学约束手段之一。自愿服用，但‘建议’强烈。”	</p>
<p>	 	</p>
<p>	我接过药瓶。这是双刃剑。它可能帮我稳定情绪以更好地抵抗，也可能让我变得温顺易于控制，甚至其化学成分可能有意无意地促进与谐波的“兼容性”。但我没有选择。我需要一切可能的工具。	</p>
<p>	 	</p>
<p>	那天晚上，在服下一片药后，我进行了迄今为止最深度的锚点C练习。药效带来一种奇异的平静，仿佛情绪被罩上了一层透明的薄膜。回忆变得清晰，痛苦变得遥远。	</p>
<p>	 	</p>
<p>	我回到了那个雨夜。雨声细密，研究室里只有我们两人。X背对着我，站在白板前，上面画满了难以理解的符号和连接线。	</p>
<p>	 	</p>
<p>	“……它不思考，赵。” 他的声音传来，依然没有面容，但语气中的兴奋和忧虑无比真实，“它定义。它掉落在这里，不是意外，是这片时空符合它的某个……‘定义条件’。然后它开始执行定义程序：将不符合定义的部分，转化为符合定义的。就像水填入坑洞，理所当然。”	</p>
<p>	 	</p>
<p>	“定义成什么？”	</p>
<p>	 	</p>
<p>	“一个完整的、自洽的系统。没有浪费，没有矛盾。个体性……是系统中的‘缺陷’，是需要被平滑掉的‘噪声’。” 他转过身，那个模糊的轮廓微微晃动，“但我们就是由噪声构成的，伙计。我们的混乱，我们的矛盾，我们的爱恨……那是活着的证据。如果失去了这些……”	</p>
<p>	 	</p>
<p>	他的声音低下去，然后，在记忆的这一刻，他做了一个我此前从未记起的动作：他抬起手，用手指在空中虚划了一个复杂的、非欧几里得几何图形，然后猛地将其“擦除”。	</p>
<p>	 	</p>
<p>	“……那就成了它系统里，一个完美的、无声的零件。”	</p>
<p>	 	</p>
<p>	记忆画面到此中断。但我手背上的纹路，却在这一刻爆发出前所未有的明亮绿光，光芒甚至透过了我的指缝。与此同时，一种强烈的、非我的“感知”洪流顺着纹路倒灌进来。	</p>
<p>	 	</p>
<p>	不再是地下的脉搏旋律。而是一个“场景”，一个由纯粹信息构成的、关于“定义”的场景：	</p>
<p>	 	</p>
<p>	我看见无数纤细的光丝，从种子中伸出，探入周围的环境——土壤、岩石、空气、微生物、偶尔闯入的小动物……以及最初的研究站。光丝缠绕上每一样东西，瞬间解析其结构、成分、状态，然后开始进行微妙的调整。岩石的晶体排列被优化以增强共振传导；土壤微生物的代谢路径被调整以产生特定的化学信号；空气流动被引导以形成稳定的涡旋，承载信息粒子……	</p>
<p>	 	</p>
<p>	而当一个穿着防护服的研究员靠近时，光丝同样缠绕上去。它们穿透防护服，探入他的身体，扫描神经结构、生化反应、记忆编码……然后，开始进行“定义”。	</p>
<p>	 	</p>
<p>	我看到他的恐惧、疑惑、好奇……这些混乱的电化学信号，被光丝轻柔地“梳理”、“重组”。恐惧被转化为对“系统稳定性”的关注，疑惑被转化为对“结构优化”的探究，好奇被转化为对“整合进程”的期待。他的个人记忆被抽离、打散，像一本被拆成单页的书，有用的信息被分类归档，融入一个更大的、共享的“信息库”，而无用的、个人化的情感记忆，则被标记为“冗余噪声”，准备擦除。	</p>
<p>	 	</p>

        class Atom {
            constructor(x, y, color) {

        function randomRules() {
            for (let i = 0; i < colors.length; i++) {

                }

        function createAtoms(count = atomCount) {

        function addParticle() {
            particlesGame.push(new Atom(
                Math.random() * gameCanvas.width,

            ));
        }

        function removeParticle() {
            if (particlesGame.length > 0) {
                // 随机移除一个，模拟自然死亡
                const idx = Math.floor(Math.random() * particlesGame.length);

        }

        function updateCountDisplay() {

        }

        // --- [JS 修改] 核心物理引擎 (包含鼠标交互) ---
        function updateAtoms() {
            for (let i = 0; i < particlesGame.length; i++) {
                const a = particlesGame[i];
                if (a.dead) continue; // 跳过已死亡粒子

                let fx = 0; let fy = 0;
                
                // --- 生命逻辑 ---
                // 蓝色粒子：随时间自然死亡 (寿命约 600 帧，即 10秒左右)
                if (a.color === BLUE) {
                    a.age++;
                    if (a.age > 600) { a.dead = true; continue; }
                }

                // --- 交互逻辑 ---
                for (let j = 0; j < particlesGame.length; j++) {
                    if (i === j) continue;
                    const b = particlesGame[j];
                    if (b.dead) continue;
                    
                    const g = ruleMatrix[`${a.color}-${b.color}`];
                    let dx = a.x - b.x;
                    let dy = a.y - b.y;
                    let d = Math.sqrt(dx * dx + dy * dy);
                    
                    if (d > 0 && d < 100) {
                        // A. 物理力场
                        let F = 0;
                        if (d < 10) {
                            // [修改点] 同色斥力：只有相同颜色的粒子才会有强力排斥，避免重叠
                            // 不同颜色的粒子可以重叠（方便捕食/结合）
                            if (a.color === b.color) {
                                F = (10 - d) * 0.1; // 强斥力
                            } else {
                                // 异色粒子近距离几乎没有斥力，允许接触
                                F = 0; 
                            }
                        } else {
                            // 正常规则引力 (远距离)
                            F = (g * FORCE_SCALE) / d;
                        }
                        fx += (F * dx);
                        fy += (F * dy);

                        // B. 捕食与攻击逻辑 (接触判定 d < 10)
                        if (d < 10) {
                            // 规则1: 红吃绿
                            if (a.color === RED && b.color === GREEN) {
                                b.dead = true; // 绿色瞬间死亡
                                // 红色由于进食，可能会获得某种增益，这里暂不处理
                            }
                            
                            // 规则2: 蓝打红
                            if (a.color === BLUE && b.color === RED) {
                                // 接触时红色持续掉血
                                b.hp -= 5; 
                                if (b.hp <= 0) {
                                    b.dead = true; // 红色血量耗尽死亡
                                }
                            }
                        }
                    }
                }

                // 2. [新增] 鼠标交互力场
                if (mouse.active) {
                    let mdx = a.x - mouse.x;
                    let mdy = a.y - mouse.y;
                    let md = Math.sqrt(mdx * mdx + mdy * mdy);

                    // 鼠标影响半径为 150px
                    if (md < 150) {
                        // 这是一个斥力场，距离越近斥力越大
                        // 这里的 2.0 是斥力强度系数，你可以调整它来改变鼠标的“推力”
                        let mForce = (150 - md) * 0.02; 
                        
                        // 将粒子推开
                        fx += (mdx / md) * mForce;
                        fy += (mdy / md) * mForce;
                    }
                }
                
                // 应用物理
                a.vx = (a.vx + fx) * FRICTION;
                a.vy = (a.vy + fy) * FRICTION;
                
                // 速度限制
                const speed = Math.sqrt(a.vx*a.vx + a.vy*a.vy);
                if (speed > MAX_SPEED) {
                    const ratio = MAX_SPEED / speed;
                    a.vx *= ratio;
                    a.vy *= ratio;
                }

                a.x += a.vx;
                a.y += a.vy;

                // 边界反弹
                if (a.x <= 0 || a.x >= gameCanvas.width) a.vx *= -1;
                if (a.y <= 0 || a.y >= gameCanvas.height) a.vy *= -1;
                a.x = Math.max(0, Math.min(gameCanvas.width, a.x));
                a.y = Math.max(0, Math.min(gameCanvas.height, a.y));
            }
        }

        function drawGame() {

            gameCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';

                // 稍微画小一点，显得更精致
